<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <title>./docs</title>
        <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css" />
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/docute-emojify"></script>
        <script src="https://unpkg.com/docute-evanyou@0.5.0/dist/evanyou.js"></script>
        <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
        <script src="https://unpkg.com/prismjs@1.11.0/components/prism-typescript.js"></script>
        <script>
            var tag = window.location.href.match(/\.com\/([\d|\w|\.|-]+)/);
            var url = tag ? `https://ramp-docs.fgpv-vpgf.com/${tag[1]}/` : window.location.href;

            docute.init({
                landing: 'landing.html',
                nav: {
                    default: [
                        { title: 'Home', path: '/' },
                        { title: 'UI Overview', path: 'ui-overview' },
                        { title: 'Developer Guide', path: '/developer/intro' },
                        { title: 'Map authoring guide', path: '/mapauthor/intro' },
                        { title: 'Contributing to RAMP', path: '/contribute/getting_started' },
                        { title: 'Technical Docs', path: '/technical/architecture'}
                    ],
                    author: [
                        { title: 'Home', path: '/' },
                        { title: 'Introduction', path: '/mapauthor/intro' },
                        { title: 'Custom Attributes', path: '/mapauthor/custom_attributes' },
                        { title: 'Details Templating', path: '/mapauthor/details_templating' },
                        { title: 'WCAG Compliance', path: '/mapauthor/wcag_compliance' }
                    ],
                    dev: [
                        { title: 'Home', path: '/' },
                        { title: 'Introduction', path: '/developer/intro' },
                        {
                            title: 'API',
                            type: 'dropdown',
                            items: [
                                { title: 'Overview', path: '/developer/api-overview' },
                                { type: 'sep' },
                                { type: 'label', title: 'UI Components' },
                                { title: 'Panels', path: '/developer/panels' },
                                { type: 'sep' },
                                { type: 'label', title: 'Layers' }
                            ]
                        },
                        { title: 'Legacy API', path: '/developer/legacy_api' },
                        { title: 'Plugins', path: '/developer/plugins' },
                        { title: 'Datatables', path: '/developer/datatables' },
                        { title: 'Technical Documentation', path: `${url}developer/api_tech_docs` }
                    ],
                    contribute: [
                        { title: 'Home', path: '/' },
                        { title: 'Getting started', path: '/contribute/getting_started' },
                        { title: 'How to contribute', path: '/contribute/contributing_guide' },
                        { title: 'Technical JSDocs', path: `${url}contribute/jsDocs/` },
                        { title: 'Release Tutorial', path: '/contribute/release_tutorial' }
                    ],
                    technical: [
                        { title: 'Home', path: '/' },
                        { title: 'Architecture Overview', path: '/technical/architecture' },
                        { title: 'Interactive Schema', path: 'https://fgpv-vpgf.github.io/schema-to-docs/' },
                        { title: 'Technical JSDocs', path: `${url}contribute/jsDocs/` }
                    ]
                },
                plugins: [docuteEmojify(), evanyou()],
                repo: 'fgpv-vpgf/fgpv-vpgf'
            });
        </script>
    </body>
</html>
