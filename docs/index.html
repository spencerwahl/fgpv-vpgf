<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>./docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="https://unpkg.com/prismjs@1.11.0/components/prism-typescript.js"></script>
  <script>
      var tag = window.location.href.match(/\.com\/([\d|\w|\.|-]+)/);
      var url = tag ? `https://ramp-docs.fgpv-vpgf.com/${tag[1]}/` : window.location.href;

    docute.init({
        nav: [
            {title: 'Home', path: '/'},
            {title: 'Map authoring guide', type: 'dropdown', items: [
                {title: 'Introduction', path: '/mapauthor/intro'},
                {title: 'Configuration', path: '/mapauthor/working_examples'},
                {title: 'Setup on a webpage', path: '/mapauthor/working_examples'}
            ]},
            {title: 'Developer Guide', type: 'dropdown', items: [
                {title: 'Introduction', path: '/developer/intro'},
                {title: 'API', path: '/developer/api'},
                {title: 'Plugins', path: '/developer/plugins'},
                {title: 'Technical Documentation', path: `${url}developer/api/tech_docs`}
            ]},
            {title: 'Contributing to RAMP', type: 'dropdown', items: [
                {title: 'Getting started', path: '/contribute/getting_started'},
                {title: 'How to contribute', path: '/contribute/contributing_guide'},
                {title: 'Technical JSDocs', path: `${url}contribute/jsDocs/`},
                {title: 'Release Tutorial', path: '/contribute/release_tutorial'}
            ]}
        ],
        plugins: [],
        repo: 'fgpv-vpgf/fgpv-vpgf'
    })
  </script>
</body>
</html>
